<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Surprise üíñ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap');

        :root {
            --primary: #ff4d6d;
            --secondary: #ff758f;
            --bg-soft: #fff0f3;
            --white: #ffffff;
            --text: #590d22;
            --accent: #ffccd5;
            --success: #2ecc71;
            --error: #e63946;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fff0f3 0%, #ffccd5 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            overflow-x: hidden;
            position: relative;
        }

        /* Enhanced Floating Hearts Animation Background */
        .heart-bg {
            position: fixed;
            bottom: -10vh;
            font-size: 24px;
            opacity: 0;
            z-index: -1;
            pointer-events: none;
            animation: float-up var(--duration) infinite linear;
            left: var(--left);
        }

        @keyframes float-up {
            0% { 
                transform: translateY(0) rotate(0deg) translateX(0); 
                opacity: 0; 
            }
            10% { opacity: 0.5; }
            50% { transform: translateY(-60vh) rotate(180deg) translateX(20px); }
            90% { opacity: 0.5; }
            100% { transform: translateY(-120vh) rotate(360deg) translateX(-20px); opacity: 0; }
        }

        .box {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
            margin: auto;
            padding: 40px;
            border-radius: 35px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.15);
            border: 2px solid var(--white);
            animation: fadeIn 0.8s ease-out;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            color: var(--primary);
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 1);
        }

        .question-text {
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 25px;
            color: var(--text);
            background: rgba(255, 77, 109, 0.05);
            padding: 15px;
            border-radius: 20px;
            border-left: 4px solid var(--primary);
        }

        /* Options Grid Layout */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .option {
            display: flex;
            align-items: center;
            text-align: left;
            padding: 12px 15px;
            background: var(--white);
            border: 2px solid var(--accent);
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 600;
            font-size: 0.95rem;
            position: relative;
        }

        /* Center the last box if it's the only one in the row */
        .option:last-child:nth-child(odd) {
            grid-column: 1 / span 2;
            justify-self: center;
            width: calc(50% - 6px);
        }

        .option:hover {
            transform: scale(1.03);
            border-color: var(--secondary);
            background: var(--bg-soft);
        }

        .option input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            background: var(--white);
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            flex-shrink: 0;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option input[type="radio"]:checked {
            border-color: var(--success);
            background: #eafff2;
        }

        .option input[type="radio"]:checked::after {
            content: "‚úì";
            color: var(--success);
            font-size: 14px;
            font-weight: bold;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .option:has(input[type="radio"]:checked) {
            border-color: var(--success);
            background: #f0fff4;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.1);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 6px 20px rgba(255, 77, 109, 0.3);
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.4);
            filter: brightness(1.1);
        }

        .error {
            color: var(--error);
            margin-top: 20px;
            font-weight: 600;
            background: rgba(230, 57, 70, 0.05);
            padding: 10px;
            border-radius: 12px;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 480px) {
            .box {
                padding: 30px 20px;
            }
            h2 { font-size: 2.2rem; }
            .options-grid {
                grid-template-columns: 1fr;
            }
            .option:last-child:nth-child(odd) {
                grid-column: auto;
                width: 100%;
            }
        }
        html, body {
  height: 100%;
  margin: 0;
}

body {
  display: flex;
  flex-direction: column;
}

/* ‚ú® Glow on hover */
.footer-logo:hover {

          drop-shadow(0 0 22px rgba(255, 182, 193, 0.6));
}
    </style>
</head>

<body>
    <!-- Floating Love Symbols -->
    <div class="heart-bg" style="--left: 10%; --duration: 12s;">üíï</div>
    <div class="heart-bg" style="--left: 25%; --duration: 15s; animation-delay: 2s;">‚ù§Ô∏è</div>
    <div class="heart-bg" style="--left: 45%; --duration: 10s; animation-delay: 4s;">üíñ</div>
    <div class="heart-bg" style="--left: 65%; --duration: 14s; animation-delay: 1s;">üíó</div>
    <div class="heart-bg" style="--left: 85%; --duration: 13s; animation-delay: 3s;">üíò</div>
    <div class="heart-bg" style="--left: 95%; --duration: 16s; animation-delay: 5s;">üíì</div>

    <div class="box">
        <h2>üíå Day {{ day_number }}</h2>
        <div class="question-text">
            <strong>{{ question }}</strong>
        </div>

        <form method="post">
            <div class="options-grid">
                {% for option in options %}
                    <label class="option">
                        <input
                            type="radio"
                            name="selected_option"
                            value="{{ loop.index }}"
                            required
                        >
                        {{ option }}
                    </label>
                {% endfor %}
            </div>

            <button type="submit">Unlock üíñ</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div> 
 <!-- ‚úÖ Footer stays at bottom -->
  <footer class="site-footer">

      <img src="/static/logo.png" alt="Nexston Logo" class="footer-logo">

</body>
</html>
