<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial;
            background: #f7f7f7;
            padding: 40px;
        }
        .box {
            background: white;
            max-width: 350px;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: #ff4d6d;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>üîê Admin Login</h2>

    <form method="post">
        <input name="username" placeholder="Admin username" required>
        <input name="password" type="password" placeholder="Admin password" required>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
